                  <div class="nome">
                    <div><span>Nome:</span></div>
                    <input type="text" placeholder="Nome" class="input-linha" id="input-nome" name="campo1">
                    <small class="error-message"></small>
                  </div>
                </div>

                <div class="row-1">
                  <div class="email">
                    <div><span>Email:</span></div>
                    <input type="text" placeholder="Email" class="input-linha" id="input-email" name="campo2">
                    <small class="error-message"></small>
                  </div>
                </div>

                <div class="row-1">
                  <div class="descricao">
                    <div><span>Mensagem:</span></div>
                    <textarea type="text" class="input-linha" placeholder="Recado" id="descricao-input" rows="3" cols="60"></textarea>
                    <small class="error-message"></small>
                  </div>
                </div>
              </form>
            </div>

            <div class="btn-recado-enviar">
              <button class="btn-enviar-recados" id="submit-button" type="click">Enviar</button>
            </div>
            <div class="success-message" id="success-message">
